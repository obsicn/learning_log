{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
    <p>增加知识条目:</p>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">保存条目</button>
        {% endbuttons %}
    </form>
{% endblock content %}
